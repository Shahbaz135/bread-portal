<div class="row px-3 pt-3 pb-2">
    <h3>All Franchises</h3>    
</div>

<div class="row px-3 my-2 py-4 bg-white">
    <table class="table f-table">
        <tr *ngFor="let franchise of allFranchises; let i = index">
            <td>{{i+1}}</td>
            <td>{{franchise.name}}</td>
            <td><button class="c-button" [routerLink]="['/franchises/edit-franchise', franchise.id]">Edit</button></td>
        </tr>
    </table>
</div>
