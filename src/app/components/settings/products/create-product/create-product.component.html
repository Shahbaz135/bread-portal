<div class="row px-3 pt-3 pb-2">
    <h3>Create a product</h3>    
</div>

<div class="row px-3 pt-3 pb-2 bg-white">
    <div class="px-3 f-row w-full my-1 form-checkbox">
        <input type="checkbox" id="sun2" checked>
        <label for="sun2">Article is active</label>
    </div>
    <div class="col-md-6">
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Designation"/>
        </div>
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Price (VK)"/>
        </div>
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Price (EK)"/>
        </div>
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Sort (Capture)"/>
        </div>
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Sort (Order Form)"/>
        </div>
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Sort (Label)"/>
        </div>
        <h6 class="my-4">Description (Optional)</h6>
        <div class="row f-row mx-0 ">
            <textarea placeholder="Description" class="form-input-text"></textarea>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Short name"/>
        </div>
        <div class="row f-row mb-2 mx-0 ">
            <input  class="form-input" type="text" placeholder="Internal Article No"/>
        </div>
        <div class="row f-row mx-0 mb-2 ">
            <textarea placeholder="Description" class="form-input-text"></textarea>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2">
            <label for="mon2">Working Day</label>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2" checked>
            <label for="mon2">Saturday</label>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2" checked>
            <label for="mon2">Sunday</label>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2">
            <label for="mon2">Each individual label is graded</label>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2">
            <label for="mon2">View articles on the internet</label>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2">
            <label for="mon2">Can be ordered with a trail delivery</label>
        </div>
        <h6 class="my-2">VAT rate</h6>
        <div class="b-01 mt-2 w-full">
            <ul>
              <li class="lft">
              <input type="radio" id="11-option" name="selector">
              <label for="11-option">Normal rate (16%)</label>
            </li>
            <li class="lft">
              <input type="radio" id="22-option" name="selector">
              <label for="22-option">Reduced rate (16%)</label>
            </li>
          </ul>
        </div>
        <div class="row f-row my-1 mx-0 form-checkbox">
            <input type="checkbox" id="mon2">
            <label for="mon2">Hide on suplier order</label>
        </div>
    </div>
</div>
<div class="row px-4 pt-3 pb-4 mb-5 bg-white">
    <button class="c-button py-2">Create Product</button>
</div>
