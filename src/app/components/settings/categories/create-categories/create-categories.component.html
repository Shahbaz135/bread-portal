<div class="row px-3 pt-3 pb-2">
    <h3>Create a Category</h3>    
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">{{ loadingText }}</p>
</ngx-spinner>

<div class="row p-3 m-0 bg-white">
    <h6 class="my-2">Your are here</h6>
    <div class="row f-row mt-2">
        <div class="col-50">
            <input  class="form-input" [(ngModel)]="category.name" type="text" placeholder="Name"/>
        </div>
    </div>
    <div class="row f-row mt-2">
        <button class="c-button" (click)="submit()">
            Create a categoriy
        </button>
    </div>
</div>
