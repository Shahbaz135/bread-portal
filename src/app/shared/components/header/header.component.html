<!--Page Header Start-->
<div class="page-main-header">
    <div class="main-header-left" [attr.semilight-bg-color]="customize.data.header.semiLightbgColor">
        
        <div class="mobile-sidebar" id="mobile-sidebar">
            <div class="media-body text-right switch-sm">
                <label class="switch">
                    <input type="checkbox" id="sidebar-toggle" [checked]="navServices.sidebarToggle">
                    <span class="switch-state" (click)="switchToggle()"></span>
                </label>
            </div>
            
        </div>
    </div>
    <div class="main-header-right row"  [attr.header-bg-color]="customize.data.header.headerBgColor">
        <div class="logo-wrapper">
            <a [routerLink]="'/dashboard'">
                <div class="logo-tag">Bread Delivery Management System</div>
                <!-- <img src="assets/images/logo-light.png" class="image-dark" alt="" /> -->
                <!-- <img src="assets/images/logo-light-dark-layout.png" class="image-light" alt="" /> -->
            </a>
        </div>
        <div class="nav-right col">
            <ul class="nav-menus" [class.open]="open">
                
                <li class="onhover-dropdown">
                    <div class="media  align-items-center">
                        <img class="align-self-center pull-right mr-2" src="assets/images/dashboard/user.png"
                            alt="header-user" />
                        <div class="media-body">
                            <h6 class="m-0 txt-dark f-16">
                                My Account
                                <i class="fa fa-angle-down pull-right ml-2"></i>
                            </h6>
                        </div>
                    </div>
                    <ul class="profile-dropdown onhover-show-div p-20">
                        <!-- <li>
                            <a [routerLink]="['/users/edit']">
                                <i class="icon-user"></i>
                                Edit Profile
                            </a>
                        </li> -->
                        <li>
                            <a (click)="logOut()">
                                <i class="icon-power-off"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="d-lg-none mobile-toggle">
                <i class="icon-more" (click)="openHeaderMenu()"></i>
            </div>
        </div>
    </div>
</div>
<!--Page Header Ends-->
